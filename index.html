<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap files-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>

  <!-- <link rel="stylesheet" href="styles/menu-vertical.css" /> -->
  <link rel="stylesheet" href="styles/menu-horizontal.css" />
  <!-- <link rel="stylesheet" href="styles/style.css" /> -->
  <title>Document</title>
  <script type="module" src="index.js"></script>
</head>

<body style="font-family: sans-serif;padding-top: 1em;">
<div style="margin-left: 50px;margin-right: auto;width: 80%;" class="vertical-menu">
  <div>
    <ul id="menu" class="menu">
      <li><a id="page-about" href="#">About</a></li>
      <li><a id="page-see-cars" href="#">See our cars</a></li>
      <div id="logged-in-admin" style="display: none;">
        <li><a id="page-add-cars" href="#">Add/edit cars</a></li>
      </div>
      <div id="not-logged-in" style="display: block;">
        <li><a id="page-sign-up" href="#">Sign up as user</a></li>
      </div>
      <div id="logged-in-user" style="display: none;">
        <li><a id="page-my-details" href="#">My Details</a></li>
      </div>
      <li><a id="page-login" href="#">Login</a></li>
      <li><a id="page-logout" href="#" style="display:none">Logout</a></li>
    </ul>
    <p id="user-role"></p>
  </div>
  <div id="content" style="margin-left:15px;padding-top: 1em;"></div>
</div>
</body>

</html>

<!--
  All you templates should be added below
-->

<template data-id="page-about">
  <h2>About Cars 'R' Us </h2>
  <img src="images/logo.PNG" alt="cars logo" />
</template>

<template data-id="page-see-cars">
  <h2>See our cars </h2>
  <table class ="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Brand</th>
      <th>Model</th>
      <th>Price per day</th>
    </tr>
    </thead>
    <tbody id="car-rows"></tbody>
  </table>
</template>

<template data-id="page-add-cars">
  <h2>Add/Edit Cars </h2>
  <h3>ONLY FOR ADMINS</h3>

  <form>
    <p id="car-id"></p>
    <input id="input-brand" placeholder="Add brand" />
    <input id="input-model" placeholder="Add Model" />
    <input type="number" id="input-price" placeholder="Add price pr day" />
    <input type="number" id="input-discount" placeholder="Add Best Discount" />
    <button id="btn-add-car">Add Car</button>
  </form>
  <p id="car-info-all"></p>
</template>


<template data-id="page-sign-up">
  <h2>Sign up as user with Car's 'R' Us</h2>
  <p>Here you should be abble to signup as a new user</p>
</template>

<template data-id="page-my-details">
  <h2>My Details</h2>
  <p>Here you should see name, address etc. for the loged in member</p>
</template>

<template data-id="page-login">
  <div style="margin:150px;">
    <h2>Login</h2>
    <form>
      <input placeholder="User Name" id="username" />
      <input placeholder="Password" id="password"  type="password"/>
      <div style="margin-top:1em;">
        <button id="btn-login" class="btn btn-primary">Login</button>
      </div>
    </form>
    <p id = "login-error" style="color: red"></p>
  </div>
</template>
<template data-id="page-logout"></template>
